Title: polystyrene
gromacs: {
  gmx: 'gmx',
  gmx_options: '-quiet -nobackup',
  mdrun: 'gmx mdrun'
}
ambertools: {
  charge_method: gas
}
constituents: {
  EMB: {count: 100}
}
densification: {
  initial_density: 200.0,  # kg/m3
  temperature: 300,        # K
  pressure: 10,            # bar
  nsteps: 100000
}
precure_equilibration: {
  temperature: 300,        # K
  pressure: 1,             # bar
  nsteps: 50000
}
CURE: {
  initial_search_radius: 0.5, # nm
  radial_increment: 0.25,     # nm
  max_iterations: 150, 
  desired_conversion: 0.99,
  late_threshhold: 0.85
}
drag: {
  trigger_distance: 0.6,   # nm
  increment: 0.08,         # nm
  limit: 0.3,              # nm
  equilibration: [
    { ensemble: min },
    { ensemble: nvt, temperature: 600, nsteps: 1000 },
    { ensemble: npt, temperature: 600, pressure: 1, nsteps: 2000 }
  ]
}
relax: {
  increment: 0.08,         # nm
  temperature: 600,        # K
  equilibration: [
    { ensemble: min },
    { ensemble: nvt, temperature: 600, nsteps: 1000 },
    { ensemble: npt, temperature: 600, pressure: 1, nsteps: 2000 }
  ]
}
postcure_equilibration: {
  ensemble: npt,
  temperature: 300,       # K
  pressure: 1,            # bar
  nsteps:  50000
}
postcure_anneal: {
    ncycles: 2,
    initial_temperature: 300,
    cycle_segments: [
        { T: 300, ps: 0 },
        { T: 600, ps: 20 },
        { T: 600, ps: 20 },
        { T: 300, ps: 20 },
        { T: 300, ps: 20 }
    ]
}
postanneal_equilibration: {
  ensemble: npt,
  temperature: 300,       # K
  pressure: 1,            # bar
  nsteps:  50000
}
reactions:
  - {
      name:        'emb1_1',
      stage:       cure,
      reactants:   {1: EMB, 2: EMB},
      product:     EMB1_1,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 2, resid: 1, atom: C2, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - {
      name:         'embCC',
      stage:        post-cure,
      reactants:    {1: EMB},
      product:      EMBCC,
      probability:  1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 1, resid: 1, atom: C2, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 2}
      ]
    }