Title: FDE-DFDA thermoset
gmx: 'gmx'
gmx_options: '-quiet -nobackup'
initial_density: 300.0  # kg/m3
CURE_initial_search_radius: 0.5 # nm
CURE_radial_increment: 0.25
desired_conversion: 0.95
late_treshhold: 0.85
charge_method: gas  # only needed if parameterizing
max_drag_stages: 5
drag_limit: 0.0 # nm
#drag_nvt_steps: 5000
#drag_npt_steps: 10000
#max_bond_relaxation_stages: 5
max_bond_relaxation_increment: 0.05
relax_nvt_steps: 2500
relax_npt_steps: 5000
max_CURE_iterations: 150
use_symmetry_equivalent_atoms: [DFA, FDE]
stereocenters: { FDE: [C3] }
reactions:
  - {
      name:     'Primary-to-secondary-amine',
      stage:     cure,
      reactants: {1: DFA, 2: FDE},
      product:   DFAFDE,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: N1, z: 2},
        B: {reactant: 2, resid: 1, atom: C1, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - {
      name: 'Secondary-to-tertiary-amine',
      reactants: {1: DFAFDE, 2: FDE},
      product: DFAFDE2,
      stage: cure,
      probability: 0.5,
      atoms: {
        A: {reactant: 1, resid: 1, atom: N1, z: 1},
        B: {reactant: 2, resid: 1, atom: C1, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - { 
      name: 'Oxirane-formation',
      reactants: {1: FDE},
      product: FDEC,
      stage: post-cure,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: O1, z: 1},
        B: {reactant: 1, resid: 1, atom: C1, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
initial_composition:
  - {molecule: FDE, count: 500}
  - {molecule: DFA, count: 250}
