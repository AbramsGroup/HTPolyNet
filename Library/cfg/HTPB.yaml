Title: HTPB-IPDI thermoset
gmx: 'gmx'
gmx_options: '-quiet -nobackup'
initial_density: 200.0  # kg/m3
densification_temperature: 300 # K
densification_pressure: 10 # bar
densification_steps: 200000
CURE_initial_search_radius: 0.5 # nm
CURE_radial_increment: 0.25
CURE_max_iterations: 150
CURE_desired_conversion: 0.95
CURE_late_threshold: 0.85
drag_trigger_distance: 0.6 # nm
drag_increment: 0.08
drag_limit: 0.3 # nm
drag_nvt_steps: 1000
drag_npt_steps: 2000
drag_temperature: 600 # K
relax_increment: 0.08 # nm
relax_nvt_steps: 1000
relax_npt_steps: 2000
relax_temperature: 600 # K
equilibration_temperature: 300 # K
equilibration_steps: 50000
charge_method: gas  # only needed if parameterizing
symmetry_equivalent_atoms: { 
    DHT: [[O1,O2]],
    THT: [[O1,O2,O3]]
  }
initial_composition:
  - {molecule: DHT, count: 200}
  - {molecule: THT, count: 100}
