Title: FDE/DFDA thermoset
monomers:
  FDE:
    reactive_atoms: {
      C1: {z: 1, ht: H}, 
      C2: {z: 1, ht: H}
    }
    capping_bonds:
      - {pair: [O1,C1], deletes: [] }
      - {pair: [O2,C2], deletes: [] }
  DFA:
    reactive_atoms: {
      N1: {z: 2, ht: H}, 
      N2: {z: 2, ht: H}
    }
composition: {
  FDE: 100,
  DFA: 200
}
reactions: 
   - {reactants: [DFA,FDE], probability: 1.0}
initial_boxsize: 15
SCUR_cutoff: 0.5
conversion: 0.95