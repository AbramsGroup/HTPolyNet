Title: FDE/DFDA thermoset
initial_density: 300.0  # kg/m3
SCUR_cutoff: 0.5 # nm
conversion: 0.95
chargemethod: gas  # bcc
monomers:
  - {name: FDE, count: 200, use_sea: True}
  - {name: DFA, count: 100, use_sea: True}
reactions:
  - {
      name: 'Primary-to-secondary-amine',
      atoms: {
        A: {monomer: DFA, atom: N1, z: 2},
        B: {monomer: FDE, atom: C1, z: 1}
      },
      bonds: [
        {atoms: [A, B], probability: 1.0}
      ],
      template: {
        reactants: [DFA, FDE],
        product: DFAFDE
      },
      stage: cure
     }
  - {
      name: 'Secondary-to-tertiary-amine',
      atoms: {
        A: {monomer: DFA, atom: N1, z: 1},
        B: {monomer: FDE, atom: C1, z: 1}
      },
      bonds: [
        {atoms: [A, B], probability: 1.0}
      ],
      template: {
        reactants: [DFAFDE, FDE],
        product: DFAFDE2
      },
      stage: cure
    }
  - { 
      name: 'Oxirane-formation',
      atoms: {
        A: {monomer: FDE, atom: O1, z: 1},
        B: {monomer: FDE, atom: C1, z: 1}
      },
      bonds: [
        {atoms: [A, B], probability: 1.0}
      ],
      template: {
        reactants: [FDE],
        product: FDEC
      },
      restrictions: {intramonomer: True, symmetry: as_pair},
      stage: post-cure # bonds of this type are searched for after SCUR iterations
    }
   #- {reactants: [DFA+FDE,FDE], probability: 0.5}
