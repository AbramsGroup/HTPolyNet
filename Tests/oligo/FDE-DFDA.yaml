Title: FDE/DFDA thermoset
initial_density: 300.0  # kg/m3 -- make it low to increase likelihood of successful insertions
SCUR_cutoff: 0.5 # nm
conversion: 0.95
chargemodel: gas  # bcc is better but takes longer
monomers: {
  -{name: FDE, count: 200},
  -{name: DFA, count: 100}
}
reactions:
  - {
      name: 'Primary-to-secondary-amine',
      atoms: {
        A: {monomer: DFA, atom: N1, z: 2},
        B: {monomer: FDE, atom: C1, z: 1}
      },
      bonds: 
        -{atoms: [A, B], probability: 1.0},
      template: {
        reactants: [DFA, FDE],
        product: DFAFDE
      },
      type: cure
     }
  - {
      name: 'Secondary-to-tertiary-amine',
      atoms: {
        A: {monomer: DFA, atom: N1, z: 1},
        B: {monomer: FDE, atom: C1, z: 1}
      },
      bonds: 
        -{atoms: [A, B], probability: 0.5},
      template: {
        reactants: [DFAFDE, FDE],
        product: DFAFDE2
      },
      type: cure
    }
  - { 
      name: 'Oxirane-formation',
      atoms: {
        A: {monomer: FDE, atom: O1, z: 1},
        B: {monomer: FDE, atom: C1, z: 1}
      },
      bonds:
        -{atoms: [A, B], probability: 1.0},
      template: {
        reactants: [FDE],
        product: FDEC
      },
      type: post-cure # bonds of this type are searched for after SCUR iterations
    }
