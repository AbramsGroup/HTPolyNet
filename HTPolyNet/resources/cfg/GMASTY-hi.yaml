Title: GMA-STY thermoset
gromacs: {
  gmx: 'gmx',
  gmx_options: '-quiet -nobackup',
  mdrun: 'gmx mdrun'
}
ambertools: {
  charge_method: gas
}
constituents: {
  STY: {count: 150},
  GMA: {count: 75, symmetry_equivalent_atoms: [[C1,C2],[C3,C4],[C5,C6]], stereocenters: [C1,C5] }
}
densification: {
  initial_density: 200.0,  # kg/m3
  temperature: 300,        # K
  pressure: 10,            # bar
  nsteps: 100000
}
precure_equilibration: {
  temperature: 300,        # K
  pressure: 1,             # bar
  nsteps: 50000
}
CURE: {
  initial_search_radius: 0.5, # nm
  radial_increment: 0.25,     # nm
  max_iterations: 150, 
  desired_conversion: 0.95,
  late_threshhold: 0.85
}
drag: {
  trigger_distance: 0.6,   # nm
  increment: 0.08,         # nm
  limit: 0.3,              # nm
  equilibration: [
    { ensemble: min },
    { ensemble: nvt, temperature: 600, nsteps: 1000 },
    { ensemble: npt, temperature: 600, pressure: 1, nsteps: 2000 }
  ]
}
relax: {
  increment: 0.08,         # nm
  temperature: 600,        # K
  equilibration: [
    { ensemble: min },
    { ensemble: nvt, temperature: 600, nsteps: 1000 },
    { ensemble: npt, temperature: 600, pressure: 1, nsteps: 2000 }
  ]
}
postcure_equilibration: {
  ensemble: npt,
  temperature: 300,       # K
  pressure: 1,            # bar
  nsteps:  50000
}
postcure_anneal: {
    ncycles: 2,
    initial_temperature: 300,
    cycle_segments: [
        { T: 300, ps: 0 },
        { T: 600, ps: 20 },
        { T: 600, ps: 20 },
        { T: 300, ps: 20 },
        { T: 300, ps: 20 }
    ]
}
postanneal_equilibration: {
  temperature: 300,   # K
  pressure: 1,        # bar
  nsteps: 50000
}
reactions:
  # radical on 1 attacks 2
  - {
      name:        'sty~c1-c2~sty',
      stage:       cure,
      reactants:   {1: STY, 2: STY},
      product:     STY~C1-C2~STY,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 2, resid: 1, atom: C2, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - {
      name:        'gma~c1-c2~sty',
      stage:       cure,
      reactants:   {1: GMA, 2: STY},
      product:     GMA~C1-C2~STY,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 2, resid: 1, atom: C2, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - {
      name:        'sty~c1-c3~gma',
      stage:       cure,
      reactants:   {1: STY, 2: GMA},
      product:     STY~C1-C3~GMA,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 2, resid: 1, atom: C3, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - {
      name:        'gma~c1-c3~gma',
      stage:       cure,
      reactants:   {1: GMA, 2: GMA},
      product:     GMA~C1-C3~GMA,
      probability: 1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 2, resid: 1, atom: C3, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 1}
      ]
    }
  - {
      name:         'styCC',
      stage:        post-cure,
      reactants:    {1: STY},
      product:      STYCC,
      probability:  1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 1, resid: 1, atom: C2, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 2}
      ]
    }
  - {
      name:         'gmaCC',
      stage:        post-cure,
      reactants:    {1: GMA},
      product:      GMACC,
      probability:  1.0,
      atoms: {
        A: {reactant: 1, resid: 1, atom: C1, z: 1},
        B: {reactant: 1, resid: 1, atom: C3, z: 1}
      },
      bonds: [
        {atoms: [A, B], order: 2}
      ]
    }
